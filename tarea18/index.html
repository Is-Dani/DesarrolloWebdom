    <script>
        function cargar(pagina) {
            var ajax = new XMLHttpRequest() //es hacer llamadas apaginas 
            ajax.open("get", pagina, true); //a quien llamara
            ajax.onreadystatechange = function () { // funcion de respuesta
                if (ajax.readyState == 4) {
                    document.getElementById("contenido").innerHTML = ajax.responseText;
                }
            }
            ajax.setRequestHeader("Content-Type", "text/html; charset=utf-8"); //cabecera
            ajax.send(); //llamar a la pagina
        }

        function cargarModal() {
            let url = '';
            let radio = document.querySelector('input[name="exampleRadios"]:checked').value;
            if (radio == 1) {
                url = 'sistemas.html';
            } else {
                url = 'ciencias.html';
            }
            var ajax = new XMLHttpRequest() //es hacer llamadas apaginas 
            ajax.open("get", url, true); //a quien llamara
            ajax.onreadystatechange = function () { // funcion de respuesta
                if (ajax.readyState == 4) {
                    document.getElementById("modalAjax").innerHTML = this.responseText
                    $('#modal').modal()
                }
            }
            ajax.setRequestHeader("Content-Type", "text/html; charset=utf-8"); //cabecera
            ajax.send(); //llamar a la pagina

        }
        function concatenar(n){

             document.getElementById('password').value=document.getElementById('password').value+n;
        }
        function limpiar(){
            document.getElementById('password').value = '';
        }
        function autenticar(){
            // e.preventDefault()
            let correo = document.getElementById('correo').value;
            let password = document.getElementById('password').value;
            var parametros = "correo=" + encodeURI(correo) + "&password=" + encodeURI(password) + "&Nocache=" + Math.random
            var ajax = new XMLHttpRequest() //es hacer llamadas apaginas 
            ajax.open("post", 'autenticar.php', true); //a quien llamara
            ajax.onreadystatechange = function () { // funcion de respuesta
                if (ajax.readyState == 4) {
                    document.getElementById("contenido").innerHTML = ajax.responseText;
                }
            }
            ajax.setRequestHeader("Content-Type", "application/x-www-form-urlencoded"); //clave para que funcione cuando se envia por post 
            ajax.send(parametros); //llamar a la pagina
        }

    </script>
