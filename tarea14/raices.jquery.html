<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="jquery-3.5.0.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>tarea14 jquery</title>
</head>

<body>

    <header>
        <div class="row p-0 m-0">
            <div class="col-12">
                <div class="container">
                    <h1>Calculadora</h1>
                </div>
            </div>
        </div>
    </header>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-12">
                <p class="text-muted my-4">Calculadora que resuelve ecuaciones cuadraticas con la formula general</p>
                </div>
                <div class="col-xs-12 col-md-4">
                    <div class="box">
                        <input type="number" name="a" id="vA" placeholder="AxÂ²" class="mt-4 p-3" />
                    </div>
                </div>
                <div class="col-xs-12 col-md-4">
                    <div class="box">
                        <input type="number" name="b" id="vB" placeholder="Bx" class="mt-4 p-3"/>
                    </div>
                </div>
                <div class="col-xs-12 col-md-4">
                    <div class="box">
                        <input type="number" name="c" id="vC" placeholder="C" class="mt-4 p-3"/>
                    </div>
                </div>
            </div>

            <button value="calcular" id="btncalcular">Calcular</button>
            <div class="row">
                <div class="col-12">
                    <div class="resultado mt-5">
                        <p class="text-muted">Los resultados son:</p>
                        <ul id="resultado" class="py-5 text-muted">
                        </ul>
                    </div>
                </div>
            </div>

        </div>
    </section>

    <script>
        $(document).ready(function () {
            $("#btncalcular").click(function () {
                a = parseInt($("#vA").val());
                b = parseInt($("#vB").val());
                c = parseInt($("#vC").val());
                discrimintante = Math.pow(b, 2) - (4 * a * c);
                if (discrimintante > 0) {
                    resultado1 = (-b + (Math.sqrt(discrimintante))) / 2 * a;
                    resultado2 = (-b - (Math.sqrt(discrimintante))) / 2 * a;
                    $("#resultado").append('<li>x1=' + resultado1 + '</li>');
                    $("#resultado").append('<li>x2=' + resultado2 + '</li>');
                } else
                    $("#resultado").html("No se puede, el discriminante es menor o igual a cero")
            });

        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
