<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--1.	Crear un programa en java script que permita calcular el mayor de 4 nÃºmeros introducidos por promp
    -->
</head>
<body>
    <h3>Cual es el mayor de los 4 numeros introducidos?</h3>
    <h4>resultado</h4>
    <div id="contenido">
        <p>aqui</p>
    </div>
    <script>
        mayor = 0;
        num = 0;
        for(i=0; i<4; i++){
            num = parseInt(prompt("introducir un numero"));
            if(i==0){
                mayor = num;
            }else{
                if(num > mayor){
                    mayor = num;
                }
            }
        }
        document.getElementById('contenido').innerHTML = "el mayor es: "+mayor;
        
       


    </script>
    
</body>
</html>
