    <!---  
    4.	Crear un array llamado meses y que almacene el nombre de los doce meses del año. Mostrar por pantalla los doce nombres utilizando la función document.writeln();-->
    <h3>Los doce meses del año </h3>
    <script>
        var meses = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
        for(i=0; i<12; i++){
            document.writeln(meses[i]);
        }
       
    </script>
